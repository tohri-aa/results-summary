<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Results summary component</title>

</head>
<body>
  <div class="card-container">
    <div class="result-container">
      <div class="result-header">
        <h4>Your Result</h4>
      </div>

      <span class="result-body">
        <h1>76</h1>
        <p>of 100</p>
      </span>

      <div class="result-footer">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary-container">
      <div class="summary-header">
        <h4>Summary</h4>
      </div>

      <div class="summary-items reaction">
        <div class="r-img">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <span>Reaction</span>
        </div>  
        <p class="score">80 <span class="total">/ 100</span></p>
      </div>

      <div class="summary-items memory">
        <div class="m-img">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <span>Memory</span>
        </div>  
        <p class="score">92 <span class="total">/ 100</span></p>
      </div>

      <div class="summary-items verbal">
        <div class="ve-img">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <span>Verbal</span>
        </div>  
        <p class="score">61 <span class="total">/ 100</span></p>    
      </div>

      <div class="summary-items visual">
        <div class="vi-img">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <span>Visual</span>
        </div>  
        <p class="score">72 <span class="total">/ 100</span></p>
      </div>

      <button>
        <a href="">
          <p>Continue</p>
        </a>
      </button>
    </div>
  </div>
</body>
</html>
